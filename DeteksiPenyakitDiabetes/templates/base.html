<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='css/images/icons/favicon.ico') }}">

    <!-- Bootstrap CSS (Online via CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-QJHtvGhmr9MZI0nD/eywIxnE5vS06AwOW3Q1srlYz3k8R9iAoS4D1pM8KR3g0M38" crossorigin="anonymous">

    <!-- Font Awesome (Online via CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfAkcBs2IcAfptE8C1rVLD9J1xyrAG0QaDE8l5LcuZySnJ6kFndkFZIlKOn6loYlA38l5eR0Tb4AMFJwU32x3g==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css/main.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}

    <!-- Bootstrap JS (Online via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qyZiJ4E6AK1fuFk+PLFO9bOZLVmLDPVAyLvPi5HIgO8Jhbj/LZtjxCg6p6bJHlt/" crossorigin="anonymous"></script>
</body>
</html>

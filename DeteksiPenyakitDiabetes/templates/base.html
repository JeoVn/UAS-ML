
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deteksi Diabetes{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Blok tambahan untuk head -->
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Header -->
    <header>

    </header>

    <!-- Main content -->
    <main class="container my-5">
        {% block content %}
        <!-- Template anak akan mengisi bagian ini -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Aplikasi Deteksi Diabetes. All rights reserved.</p>

                <a href="#" class="text-white me-3"><i class="fa fa-facebook fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fa fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fa fa-instagram fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fa fa-linkedin fa-lg"></i></a>
            </div> -->
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Blok tambahan untuk script -->
    {% block scripts %}{% endblock %}
</body>
</html>

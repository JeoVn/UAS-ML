<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deteksi Diabetes{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome (untuk ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Blok tambahan untuk head -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container">
            <h1 class="text-center">Aplikasi Deteksi Diabetes</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mt-4">
        {% block content %}
        <!-- Template anak akan mengisi bagian ini -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p>&copy; 2024 Aplikasi Deteksi Diabetes. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Blok tambahan untuk script -->
    {% block scripts %}{% endblock %}
</body>
</html>

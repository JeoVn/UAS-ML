{% extends "base.html" %}

{% block title %}Hasil Prediksi{% endblock %}

{% block content %}
<div class="card mt-5">
    <div class="card-header">
        <h2>Hasil Prediksi Diabetes</h2>
    </div>
    <div class="card-body">
        <h3 class="text-center text-{{ 'danger' if finalData[0] == 1 else 'success' }}">
            {% if finalData[0] == 1 %}
                POSITIF DIABETES
            {% else %}
                NEGATIF DIABETES
            {% endif %}
        </h3>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
</div>
{% endblock %}
